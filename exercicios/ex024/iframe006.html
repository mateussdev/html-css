<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi modi soluta
      iusto, architecto magnam eveniet nulla ipsa odit recusandae cupiditate
      quas praesentium nobis sed rerum nam, rem quam inventore accusamus.
    </p>
    <h2>Vídeos</h2>
    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/265045525?h=217b87fac0"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3973.6391011702394!2d-38.1064513!3d-5.161628199999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7bbd04d24f8131d%3A0x126649b7f6940f87!2sSupermercado%20Pinheiro%20-%20Limoeiro!5e0!3m2!1spt-BR!2sbr!4v1672749792923!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2>Mapas do Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=-5.161623&lon=-38.106486&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
    <h2>Google Documents</h2>
    <iframe
      src="https://docs.google.com/document/d/e/2PACX-1vRuuDlqiGuBK7oxK7x3W0qmMTPRHSS3Q_ivRSJWCc7WbN1c9aLHNV4gXA6VSAJlXa2Q6EozEZNhyUHo/pub?embedded=true"
    ></iframe>
  </body>
</html>
