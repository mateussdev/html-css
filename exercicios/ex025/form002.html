  <body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="POST">
      <p>
        <label for="iuser">Usuário: </label>
        <input type="text" name="user" id="iuser" required minlength="6" maxlength="15" placeholder="Nome de usuário" />
      </p>
      <p>
        <label for="ipassword">Senha: </label>
        <input type="password" name="password" id="ipassword" required minlength="8" maxlength="20" placeholder="Digite sua senha" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
