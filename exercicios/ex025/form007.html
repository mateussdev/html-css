<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <h1>Exemplo de formulásrio</h1>
  <form action="cadastro.php">
    <p>
      <label for="iest">Estado</label>
      <select name="estado" id="iest">
        <option value="" selected disabled>Selecione seu Estado</option>
        <optgroup label="Região Sudeste">
          <option value="MG">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
        </optgroup>

        <optgroup label="Região Nordeste">
          <option value="CE">Ceará</option>
          <option value="MA">Maranhão</option>
          <option value="PE">Pernambuco</option>
          <option value="RN">Rio Grande do Norte</option>
        </optgroup>
      </select>
    </p>
    <p>
      <label for="iprof">Profissão:</label>
      <input type="text" name="prof"id="iprof" list="listprof">
      <datalist id="listprof">
        <option value="Administrador">Administrador</option>
        <option value="Contador">Contador</option>
        <option value="Desenvolvedor">Desenvolvedor</option>
        <option value="Professor">Professor</option>
      </datalist>
    </p>
    <p>
      <!-- Use method POST, quando utilizar um textarea -->
      <label for="imsg">Mensagem:</label><br>
      <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
