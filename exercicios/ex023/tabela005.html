<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      width: 500px;
      border-collapse: collapse;
    }

    caption{
      font-size: 1.3em;
      font-weight: bolder;
      padding: 8px;
    }

    th, td{
      border: 1px solid black;
      padding: 8px;
    }
    
    col.c-group{
      background-color: lightgreen;
    }

  </style>
</head>
<body>
  <h1>Exercício de Tabelas</h1>
  <table>
    <colgroup>
      <col class="c-nome">
      <col class="c-group" span="2">
      <col class="c-profissao">
    </colgroup>
    <caption>Cadastro</caption>
    <thead>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </thead>
    <tbody>
      <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>
    </tbody>
      <tr>
        <td>Cláudio</td>
        <td>M</td>
        <td>28</td>
        <td>Programdor</td>
      </tr>
    </tbody>
      <tr>
        <td>Gustavo</td>
        <td>M</td>
        <td>42</td>
        <td>Professor</td>
      </tr>
    </tbody>
      <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>19</td>
        <td>Vendedor</td>
      </tr>
    </tbody>
      <tr>
        <td>Maria</td>
        <td>F</td>
        <td>39</td>
        <td>Médica</td>
      </tr>
    </tbody>
      <tr>
        <td>Otávio</td>
        <td>M</td>
        <td>22</td>
        <td>Nutricionista</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
