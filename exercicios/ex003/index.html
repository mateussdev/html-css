<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Favicon</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em outra pastas, contanto que ela esteja dentro da pasta atual.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas, e para isso precisamos da sua URL completa.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript">
</body>
</html>
